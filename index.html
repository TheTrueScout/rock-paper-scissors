<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Rock, Paper, Scissors(or is it?)</h1>

  <div id="moves">

    <button class="moves-btn" onclick="playGame('rock')">👊</button>


    <button class="moves-btn" onclick="playGame('paper')">🖐</button>


    <button class="moves-btn" onclick="playGame('scissors')">✌</button>

  </div>

  <div class="powerups">

    <button class="gun"><span class="gun-counter"></span></button>

    <button class="karen"><span class="karen-counter"></span></button>

    <button class="zawarudo"><span class="zawarudo-counter"></span></button>
  </div>

  <div class="moves-text"></div>
  <div class="result"></div>
  <div class="scores"></div>

  <script src="scripts/script.js" type="module"></script>
</body>
</html>
